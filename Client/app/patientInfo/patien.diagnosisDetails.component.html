<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-lg-12">
                <h3>Basic Patient Info</h3>
                <form>
                    <div class="panel-heading">
                        <div class="form-group">
                            <label for="doctorName">Doctor's Name</label>
                            <input type="string" class="form-control" id="doctorName" [(ngModel)]="patient.doctorName" (ngModelChange)="patient.doctorName = $event" name="doctorName" {{disable}}>
                        </div>
                        <div class="form-group">
                            <label for="medicalInstitution">Medical Institution</label>
                            <input type="string" class="form-control" id="medicalInstitution" [(ngModel)]="patient.medicalInstitution" (ngModelChange)="patient.medicalInstitution = $event" name="medicalInstitution" {{disable}}>
                        </div>
                        <div class="form-group">
                            <label for="inPatient">In/Out Patient</label>
                            <input type="checkbox" class="form-control" id="inPatient" [(ngModel)]="patient.inPatient" (ngModelChange)="patient.inPatient = $event" name="inPatient" required>
                        </div>
                        <div class="form-group">
                            <label for="diagnosisDate">Date of Diagnosis</label>
                            <input type="date" class="form-control" id="diagnosisDate"[(ngModel)]="patient.diagnosisDate" (ngModelChange)="patient.diagnosisDate = $event" name="diagnosisDate" required>
                        </div>
                        <div class="form-group">
                            <label for="dischargeDate">Date of Discharge</label>
                            <input type="date" class="form-control" id="dischargeDate"[(ngModel)]="patient.diagnosisDate" (ngModelChange)="patient.diagnosisDate = $event" name="diagnosisDate" required>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="form-group">
                            <label for="hartRate">Hart Rate</label>
                            <input type="string" class="form-control" id="hartRate" [(ngModel)]="patient.hartRate" (ngModelChange)="patient.hartRate = $event" name="hartRate" {{disable}}>
                        </div>
                        <div class="form-group">
                            <label for="bloodPressure">Blood Pressure</label>
                            <input type="number" class="form-control" id="bloodPressure" [(ngModel)]="patient.bloodPressure" (ngModelChange)="patient.bloodPressure = $event" name="bloodPressure" {{disable}}>
                        </div>
                        <div class="form-group">
                            <label for="painfulLimb">Painful Limb</label>
                            <input type="checkbox" class="form-control" id="painfulLimb" [(ngModel)]="patient.symptoms.painfulLimb.is" (ngModelChange)="patient.symptoms.painfulLimb.is = $event" name="painfulLimb" required>                        
                            <label for="painfulLimbExtra" ng-if="patient.symptoms.painfulLimb.is">Extra Info</label>                            
                            <textarea class="form-control" id="painfulLimbExtra" ng-if="patient.symptoms.painfulLimb.is" [(ngModel)]="patient.symptoms.painfulLimb.extraInfo" (ngModelChange)="patient.symptoms.painfulLimb.extraInfo = $event" name="painfulLimbExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cough">Cough</label>
                            <input type="checkbox" class="form-control" id="cough" [(ngModel)]="patient.symptoms.cough.is" (ngModelChange)="patient.symptoms.cough.is = $event" name="cough" required>                        
                            <label for="coughExtra" ng-if="patient.symptoms.cough.is">Extra Info</label>                            
                            <textarea class="form-control" id="coughExtra" ng-if="patient.symptoms.cough.is" [(ngModel)]="patient.symptoms.cough.extraInfo" (ngModelChange)="patient.symptoms.cough.extraInfo = $event" name="coughExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="swollenLimb">Swollen Limb</label>
                            <input type="checkbox" class="form-control" id="swollenLimb" [(ngModel)]="patient.symptoms.swollenLimb.is" (ngModelChange)="patient.symptoms.swollenLimb.is = $event" name="swollenLimb" required>                        
                            <label for="swollenLimbExtra" ng-if="patient.symptoms.swollenLimb.is">Extra Info</label>                            
                            <textarea class="form-control" id="swollenLimbExtra" ng-if="patient.symptoms.swollenLimb.is" [(ngModel)]="patient.symptoms.swollenLimb.extraInfo" (ngModelChange)="patient.symptoms.swollenLimb.extraInfo = $event" name="swollenLimbExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="hempotysis">Hempotysis</label>
                            <input type="checkbox" class="form-control" id="hempotysis" [(ngModel)]="patient.symptoms.hempotysis.is" (ngModelChange)="patient.symptoms.hempotysis.is = $event" name="hempotysis" required>                        
                            <label for="hempotysisExtra" ng-if="patient.symptoms.hempotysis.is">Extra Info</label>                            
                            <textarea class="form-control" id="hempotysisExtra" ng-if="patient.symptoms.hempotysis.is" [(ngModel)]="patient.symptoms.hempotysis.extraInfo" (ngModelChange)="patient.symptoms.hempotysis.extraInfo = $event" name="hempotysisExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dyspnea">Dyspnea</label>
                            <input type="checkbox" class="form-control" id="dyspnea" [(ngModel)]="patient.symptoms.dyspnea.is" (ngModelChange)="patient.symptoms.dyspnea.is = $event" name="dyspnea" required>                        
                            <label for="dyspneaExtra" ng-if="patient.symptoms.dyspnea.is">Extra Info</label>                            
                            <textarea class="form-control" id="dyspneaExtra" ng-if="patient.symptoms.dyspnea.is" [(ngModel)]="patient.symptoms.dyspnea.extraInfo" (ngModelChange)="patient.symptoms.dyspnea.extraInfo = $event" name="dyspneaExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="syncope">Syncope</label>
                            <input type="checkbox" class="form-control" id="syncope" [(ngModel)]="patient.symptoms.syncope.is" (ngModelChange)="patient.symptoms.syncope.is = $event" name="syncope" required>                        
                            <label for="syncopeExtra" ng-if="patient.symptoms.syncope.is">Extra Info</label>                            
                            <textarea class="form-control" id="syncopeExtra" ng-if="patient.symptoms.syncope.is" [(ngModel)]="patient.symptoms.syncope.extraInfo" (ngModelChange)="patient.symptoms.syncope.extraInfo = $event" name="syncopeExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="chestPain">Chest Pain</label>
                            <input type="checkbox" class="form-control" id="chestPain" [(ngModel)]="patient.symptoms.chestPain.is" (ngModelChange)="patient.symptoms.chestPain.is = $event" name="chestPain" required>                        
                            <label for="chestPainExtra" ng-if="patient.symptoms.chestPain.is">Extra Info</label>                            
                            <textarea class="form-control" id="chestPainExtra" ng-if="patient.symptoms.chestPain.is" [(ngModel)]="patient.symptoms.chestPain.extraInfo" (ngModelChange)="patient.symptoms.chestPain.extraInfo = $event" name="chestPainExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fever">Fever</label>
                            <input type="checkbox" class="form-control" id="fever" [(ngModel)]="patient.symptoms.fever.is" (ngModelChange)="patient.symptoms.fever.is = $event" name="fever" required>                        
                            <label for="feverNum" ng-if="patient.symptoms.fever.is">Value</label>
                            <input type="number" class="form-control" id="feverNum" ng-if="patient.symptoms.fever.is" [(ngModel)]="patient.symptoms.fever.number" (ngModelChange)="patient.symptoms.fever.number = $event" name="feverNum">
                            <label for="feverExtra" ng-if="patient.symptoms.fever.is">Extra Info</label>                            
                            <textarea class="form-control" id="feverExtra" ng-if="patient.symptoms.fever.is" [(ngModel)]="patient.symptoms.fever.extraInfo" (ngModelChange)="patient.symptoms.fever.extraInfo = $event" name="feverExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="abnormalPain">Abnormal Pain</label>
                            <input type="checkbox" class="form-control" id="abnormalPain" [(ngModel)]="patient.symptoms.abnormalPain.is" (ngModelChange)="patient.symptoms.abnormalPain.is = $event" name="abnormalPain" required>                        
                            <label for="abnormalPainExtra" ng-if="patient.symptoms.abnormalPain.is">Extra Info</label>                            
                            <textarea class="form-control" id="abnormalPainExtra" ng-if="patient.symptoms.abnormalPain.is" [(ngModel)]="patient.symptoms.abnormalPain.extraInfo" (ngModelChange)="patient.symptoms.abnormalPain.extraInfo = $event" name="abnormalPainExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="neurologicalMenifest">Neurological Menifest</label>
                            <input type="checkbox" class="form-control" id="neurologicalMenifest" [(ngModel)]="patient.symptoms.neurologicalMenifest.is" (ngModelChange)="patient.symptoms.neurologicalMenifest.is = $event" name="neurologicalMenifest" required>                        
                            <label for="neurologicalMenifestExtra" ng-if="patient.symptoms.neurologicalMenifest.is">Extra Info</label>                            
                            <textarea class="form-control" id="neurologicalMenifestExtra" ng-if="patient.symptoms.neurologicalMenifest.is" [(ngModel)]="patient.symptoms.neurologicalMenifest.extraInfo" (ngModelChange)="patient.symptoms.neurologicalMenifest.extraInfo = $event" name="neurologicalMenifestExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="temperture">Body Temperture</label>
                            <input type="checkbox" class="form-control" id="temperture" [(ngModel)]="patient.symptoms.temperture.is" (ngModelChange)="patient.symptoms.temperture.is = $event" name="temperture" required>
                            <label for="tempertureNum" ng-if="patient.symptoms.temperture.is">Value</label>
                            <input type="number" class="form-control" id="tempertureNum" ng-if="patient.symptoms.temperture.is" [(ngModel)]="patient.symptoms.temperture.number" (ngModelChange)="patient.symptoms.temperture.number = $event" name="tempertureNum">                       
                            <label for="tempertureExtra" ng-if="patient.symptoms.temperture.is">Extra Info</label>                            
                            <textarea class="form-control" id="tempertureExtra" ng-if="patient.symptoms.temperture.is" [(ngModel)]="patient.symptoms.temperture.extraInfo" (ngModelChange)="patient.symptoms.temperture.extraInfo = $event" name="tempertureExtra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mentalStatus">Mental Status</label>
                            <input type="checkbox" class="form-control" id="mentalStatus" [(ngModel)]="patient.symptoms.mentalStatus.is" (ngModelChange)="patient.symptoms.mentalStatus.is = $event" name="mentalStatus" required>                        
                            <label for="mentalStatusExtra" ng-if="patient.symptoms.mentalStatus.is">Extra Info</label>                            
                            <textarea class="form-control" id="mentalStatusExtra" ng-if="patient.symptoms.mentalStatus.is" [(ngModel)]="patient.symptoms.mentalStatus.extraInfo" (ngModelChange)="patient.symptoms.mentalStatus.extraInfo = $event" name="mentalStatusExtra" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-primary" (click)='addDiagnosis()'>Add Diagnosis</button>
                </form>
            </div>
        </div>
    </div>
</div>
