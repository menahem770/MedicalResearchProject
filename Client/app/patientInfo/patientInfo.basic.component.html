<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-lg-12">
                <h3>Basic Patient Info</h3>
                <form>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" (ngModelChange)="patient.id = $event" name="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="string" class="form-control" id="name" [(ngModel)]="patient.name" (ngModelChange)="patient.name = $event" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" (ngModelChange)="patient.dateOfBirth = $event" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" [(ngModel)]="patient.gender" (ngModelChange)="patient.gender = $event" name="gender" required>
                            <option *ngFor="let gen of ['Male','Female']" [value]="gen">{{gen}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="weight" [(ngModel)]="patient.weight" (ngModelChange)="patient.weight = $event" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="number" class="form-control" id="height" [(ngModel)]="patient.height" (ngModelChange)="patient.height = $event" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="race">Race</label>
                        <select class="form-control" id="race" [(ngModel)]="patient.race" (ngModelChange)="patient.race = $event" name="race" required>
                            <option *ngFor="let race of races" [value]="race">{{race}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inclusionDate">Inclusion Date</label>
                        <input type="date" class="form-control" id="inclusionDate"[(ngModel)]="patient.inclusionDate" (ngModelChange)="patient.inclusionDate = $event" name="inclusionDate" required>
                    </div>
                    <div class="form-group">
                        <label for="general">General Comments</label>
                        <textarea class="form-control" id="general" [(ngModel)]="patient.general" (ngModelChange)="patient.general = $event" name="general" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)='createOrEditPatient()'>Submit</button>
                    <button type="button" class="btn btn-primary" (click)='addDiagnosis('patientDiagnosisDetails')'>Add Diagnosis</button>
                </form>
            </div>
        </div>
    </div>
</div>
