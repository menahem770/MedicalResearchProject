<div class="panel-heading">
    <div class="form-group">
        <label for="doctorName">Doctor's Name</label>
        <input type="string" class="form-control" id="doctorName" [(ngModel)]="diagnosis.doctorName" (ngModelChange)="diagnosis.doctorName = $event" name="doctorName" {{disable}}>
    </div>
    <div class="form-group">
        <label for="medicalInstitution">Medical Institution</label>
        <input type="string" class="form-control" id="medicalInstitution" [(ngModel)]="diagnosis.medicalInstitution" (ngModelChange)="diagnosis.medicalInstitution = $event" name="medicalInstitution" {{disable}}>
    </div>
    <div class="form-group">
        <label for="inPatient">In/Out Patient</label>
        <input type="checkbox" class="form-control" id="inPatient" [(ngModel)]="diagnosis.inOutPatient" (ngModelChange)="diagnosis.inOutPatient = $event" name="inPatient" required>
    </div>
    <div class="form-group">
        <label for="diagnosisDate">Date of Diagnosis</label>
        <input type="date" class="form-control" id="diagnosisDate"[(ngModel)]="diagnosis.diagnosisDate" (ngModelChange)="diagnosis.diagnosisDate = $event" name="diagnosisDate" required>
    </div>
    <div class="form-group">
        <label for="dischargeDate">Date of Discharge</label>
        <input type="date" class="form-control" id="dischargeDate"[(ngModel)]="diagnosis.diagnosisDate" (ngModelChange)="diagnosis.diagnosisDate = $event" name="diagnosisDate" required>
    </div>
</div>
<div class="panel-heading">
    <div class="form-group">
        <label for="heartRate">Heart Rate</label>
        <input type="string" class="form-control" id="heartRate" [(ngModel)]="diagnosis.Symptoms.heartRate" (ngModelChange)="diagnosis.Symptoms.heartRate = $event" name="heartRate" {{disable}}>
    </div>
    <div class="form-group">
        <label for="bloodPressure">Blood Pressure</label>
        <input type="number" class="form-control" id="bloodPressure" [(ngModel)]="diagnosis.Symptoms.bloodPressure" (ngModelChange)="diagnosis.Symptoms.bloodPressure = $event" name="bloodPressure" {{disable}}>
    </div>
    <div class="form-group">
        <label for="painfulLimb">Painful Limb</label>
        <input type="checkbox" class="form-control" id="painfulLimb" [(ngModel)]="diagnosis.Symptoms.painfulLimb.is" (ngModelChange)="diagnosis.Symptoms.painfulLimb.is = $event" name="painfulLimb" required>                        
        <label for="painfulLimbExtra" ng-if="diagnosis.Symptoms.painfulLimb.is">Extra Info</label>                            
        <textarea class="form-control" id="painfulLimbExtra" ng-if="diagnosis.Symptoms.painfulLimb.is" [(ngModel)]="diagnosis.Symptoms.painfulLimb.extraInfo" (ngModelChange)="diagnosis.Symptoms.painfulLimb.extraInfo = $event" name="painfulLimbExtra" required></textarea>
    </div>
    <div class="form-group">
        <label for="cough">Cough</label>
        <input type="checkbox" class="form-control" id="cough" [(ngModel)]="diagnosis.Symptoms.cough.is" (ngModelChange)="diagnosis.Symptoms.cough.is = $event" name="cough" required>                        
        <label for="coughExtra" ng-if="diagnosis.Symptoms.cough.is">Extra Info</label>                            
        <textarea class="form-control" id="coughExtra" ng-if="diagnosis.Symptoms.cough.is" [(ngModel)]="diagnosis.Symptoms.cough.extraInfo" (ngModelChange)="diagnosis.Symptoms.cough.extraInfo = $event" name="coughExtra" required></textarea>
    </div>
    <div class="form-group">
        <label for="swollenLimb">Swollen Limb</label>

        <label for="swollenLimbExtra" ng-if="diagnosis.Symptoms.swollenLimb.is">Extra Info</label>                            
        <textarea class="form-control" id="swollenLimbExtra" ng-if="diagnosis.Symptoms.swollenLimb.is" [(ngModel)]="diagnosis.Symptoms.swollenLimb.extraInfo" (ngModelChange)="diagnosis.Symptoms.swollenLimb.extraInfo = $event" name="swollenLimbExtra" required></textarea>
    </div>
    <div class="form-group">
        <label for="hempotysis">Hempotysis</label>
        <input type="checkbox" class="form-control" id="hempotysis" [(ngModel)]="diagnosis.Symptoms.hempotysis.is" (ngModelChange)="diagnosis.Symptoms.hempotysis.is = $event" name="hempotysis" required>                        
        <label for="hempotysisExtra" ng-if="diagnosis.Symptoms.hempotysis.is">Extra Info</label>

    <div class="form-group">

        <label for="dyspneaExtra" ng-if="diagnosis.Symptoms.dyspnea.is">Extra Info</label>                            
        <textarea class="form-control" id="dyspneaExtra" ng-if="diagnosis.Symptoms.dyspnea.is" [(ngModel)]="diagnosis.Symptoms.dyspnea.extraInfo" (ngModelChange)="diagnosis.Symptoms.dyspnea.extraInfo = $event" name="dyspneaExtra" required></textarea>
    </div>
    <div class="form-group">
        <label for="syncope">Syncope</label>
        <input type="checkbox" class="form-control" id="syncope" [(ngModel)]="diagnosis.Symptoms.syncope.is" (ngModelChange)="diagnosis.Symptoms.syncope.is = $event" name="syncope" required>                        
        <label for="syncopeExtra" ng-if="diagnosis.Symptoms.syncope.is">Extra Info</label>                            
        <textarea class="form-control" id="syncopeExtra" ng-if="diagnosis.Symptoms.syncope.is" [(ngModel)]="diagnosis.Symptoms.syncope.extraInfo" (ngModelChange)="diagnosis.Symptoms.syncope.extraInfo = $event" name="syncopeExtra" required></textarea>

    <div class="form-group">
        <label for="chestPain">Chest Pain</label>
        <input type="checkbox" class="form-control" id="chestPain" [(ngModel)]="diagnosis.Symptoms.chestPain.is" (ngModelChange)="diagnosis.Symptoms.chestPain.is = $event" name="chestPain" required>

        <input type="number" class="form-control" id="tempertureNum" ng-if="diagnosis.Symptoms.temperture.is" [(ngModel)]="diagnosis.Symptoms.temperture.Value" (ngModelChange)="diagnosis.Symptoms.temperture.Value = $event" name="tempertureNum">
