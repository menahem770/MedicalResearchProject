<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-lg-12">
                <h3>Find Patient</h3>
                <form>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" (ngModelChange)="patient.id = $event" name="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="string" class="form-control" id="name" [(ngModel)]="patient.name" (ngModelChange)="patient.name = $event" name="name">
                    </div>
                    <button type="button" class="btn btn-primary" (click)='find()'>Find</button>
                </form>
            </div>
        </div>
    </div>
</div>
