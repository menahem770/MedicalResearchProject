<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<a [routerLink]="['/login']" id="login-form-link" [class.active]='activeForm == 0' (click)='activeForm = 0'>Login</a>
							</div>
							<div class="col-xs-3">
								<a [routerLink]="['/login']" id="register-form-link" [class.active]='activeForm == 1' (click)='activeForm = 1'>Register</a>
							</div>
							<div class="col-xs-6">
								<a [routerLink]="['/login']" id="recovery-form-link" [class.active]='activeForm == 2' (click)='activeForm = 2'>Password Recovery</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<h5 id='errorMsg' *ngIf='errorMsg != ""'>{{errorMsg}}</h5>
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" *ngIf='activeForm == 0'>
									<div class="form-group">
										<label for="username">Username:</label>
										<input type="text" name="username" id="username" [(ngModel)]="logInfo.Username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<label for="password">Password:</label>
										<input type="password" name="password" id="password" [(ngModel)]="logInfo.Password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" (click)='submit()' tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a [routerLink]="['/passwordrecovery']" tabindex="5" class="forgot-password">Forgot Password?</a>
													<a [routerLink]="['/register']" tabindex="5" class="forgot-password">Not Registered yet?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/login" method="post" role="form" *ngIf='activeForm == 1'>
									<div class="form-group">
										<label for="username">Username:</label>
										<input type="text" name="username" id="username" [(ngModel)]="regInfo.Username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<label for="email">Email Address:</label>
										<input type="email" name="email" id="email" [(ngModel)]="regInfo.EmailAddress" tabindex="2" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<label for="password">Password:</label>
										<input type="password" name="password" id="password" [(ngModel)]="regInfo.Password" tabindex="3" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="confirm-password">Confirm Password:</label>
										<input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="regInfo.ConfirmPassword" tabindex="4" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<label for="name">Full Name:</label>
										<input type="text" name="name" id="name" [(ngModel)]="regInfo.FullName" tabindex="5" class="form-control" placeholder="Full Name" value="">
									</div>
									<div class="form-group">
										<label for="address">Address:</label>
										<input type="text" name="address" id="address" [(ngModel)]="regInfo.ContactInfo" tabindex="6" class="form-control" placeholder="Address" value="">
									</div>
									<div class="form-group">
										<label for="dob">Date of Birth:</label>
										<input type="date" name="dob" id="dob" [(ngModel)]="regInfo.DateOfBirth" tabindex="7" class="form-control" placeholder="Date of Birth" value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="8" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
								<form id="recovery-form" action="/login" method="post" role="form" *ngIf='activeForm == 2'>
									<div class="form-group">
										<label for="email">Email Address:</label>
										<input type="email" name="email" id="email" [(ngModel)]="recInfo.EmailAddress" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<label for="dob">Date of Birth:</label>
										<input type="date" name="dob" id="dob" [(ngModel)]="recInfo.DateOfBirth" tabindex="2" class="form-control" placeholder="Date of Birth" value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="recovery-submit" id="recovery-submit" tabindex="3" class="form-control btn btn-register" value="Recover Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
